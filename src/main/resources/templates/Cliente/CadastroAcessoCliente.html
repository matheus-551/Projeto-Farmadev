<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Farmadev</title>
	<link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
	<main>
		<h1>Criar Conta</h1>
		
		<div class="MsgFlash">
			<span th:text="${MensagemFlash}" th:if="${MensagemFlash != null}"></span>
		</div>
		
		<form action="/SalvaClienteAcesso" method="post">
			
			<input type="hidden" name="status" value="true"/>
			<input type="hidden" id="TipoPerfil" name="TipoPerfil" value="01">
				
			<label for="login">Login</label> 
			<input type="text" id="login" name="login">
			
			<label for="senha">Senha</label> 
			<input type="password" id="senha" name="senha"> 
							
			<input type="submit" value="Próximo" id="button">
			
		</form>

		<a class="link" href="/loginCliente">Já tenho uma conta</a> 
	</main>

	<section class="images">
		<img src="../img/LogotipoFarmadev1.5.png" />
	</section>
</body>
</html>
