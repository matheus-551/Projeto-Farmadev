<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

   <main>
   		<div class="container">
	        <h1>Informações pessoais</h1>
	
			<span class="MsgFlash" th:text="${MensagemFlash}" th:if="${MensagemFlash != null}"></span>
	
	        <form action="/SalvaFuncionario" method="post">
	        	<input type="hidden" name="acesso" th:value="${session.AcessoObjct.id}"/>  
	            
	            <label for="NomeCompleto">Nome Completo</label>
	            <input type="text" name="NomeCompleto" required>
	            
	            <label for="cpf">CPF</label>                
	            <input type="text" id="cpf" name="cpf" required>                     
	
	            <label for="contrato">identificação de contrato</label>
	            <input type="text" id="idContrato" name="contrato" required>
	            
				<label for="cep">cep</label>
	            <input type="text" id="cep" name="cep">
	
				<label for="rua">Rua</label>
	            <input type="text" id="rua" name="rua">
				
				<label for="bairro">Bairro</label>
				<input type="text" id="bairro" name="bairro"> 
	
				<label for="numero">Número</label>
				<input type="text" id="numero" name="numero">
				
				<label for="complemento">Complemento</label>
				<input type="text" id="complemento" name="complemento">  
	
	            <input type="submit" value="Próximo" id="button"> 
	        </form>
	      
	        <a class="link" href="/CadastroAcessoFuncionario">Voltar</a>
    	</div>
    </main>
    
    <section class="images">
          <img src="../img/LogotipoFarmadev1.5.png">  
    </section>
</body>
</html>
