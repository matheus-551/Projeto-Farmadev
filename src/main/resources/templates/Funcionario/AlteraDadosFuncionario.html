<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>

   <main>
   		<div class="container">
	        <h1>Informações pessoais</h1>
	
			<span class="MsgFlash" th:text="${MensagemFlash}" th:if="${MensagemFlash != null}"></span>
	
	        <form action="/AtualizaFuncionario" method="post" th:object="${funcionario}">
	        	
	        	<input type="hidden" th:field="*{id}">
	        	<input type="hidden" th:field="*{acesso}"/>  
	            
	            <label for="NomeCompleto">Nome Completo</label>
	            <input type="text" th:field="*{NomeCompleto}" required>
	            
	            <label for="cpf">CPF</label>                
	            <input type="text" id="cpf" th:field="*{cpf}" required>                     
	
	            <label for="IdentificacaoContrato">identificação de contrato</label>
	            <input type="text" id="idContrato" th:field="*{contrato}" required>
	            
				<label for="cep">cep</label>
	            <input type="text" id="cep" name="cep" th:value="${session.FuncionarioLogado.endereco.cep}">
	
				<label for="rua">Rua</label>
	            <input type="text" id="rua" name="rua" th:value="${session.FuncionarioLogado.endereco.rua}">
				
				<label for="bairro">Bairro</label>
				<input type="text" id="bairro" name="bairro" th:value="${session.FuncionarioLogado.endereco.bairro}"> 
	
				<label for="numero">Número</label>
				<input type="text" id="numero" name="numero" th:value="${session.FuncionarioLogado.endereco.numero}">
				
				<label for="complemento">Complemento</label>
				<input type="text" id="complemento" name="complemento" th:value="${session.FuncionarioLogado.endereco.complemento}">  
	
	            <input type="submit" value="Salvar" id="button"> 
	        </form>
	      
	        <a class="link" href="/Admin/MeuPerfil">Voltar</a>
    	</div>
    </main>
    
    <section class="images">
          <img src="../img/LogotipoFarmadev1.5.png">  
    </section>
</body>
</html>
