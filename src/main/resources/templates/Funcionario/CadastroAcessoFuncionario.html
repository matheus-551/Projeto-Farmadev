<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Farmadev</title>
	<link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
	<main>
		<div class="container">
			<h1>Criar conta do funcionário</h1>
	
			<span class="MsgFlash" th:text="${MensagemFlash}" th:if="${MensagemFlash != null}"></span>
	
			<form action="/SalvaAcessoFuncionario" method="post">
				
				<input type="hidden" name="status" value="true"/>
				<input type="hidden" id="TipoPerfil" name="TipoPerfil" value="02">
			
				<label for="login">Login</label> 
				<input type="text" id="login" name="login">
	
				<label for="password">Senha</label> 
				<input type="password" id="senha" name="senha"> 
					
				<input type="submit" value="Próximo" id="button">
			</form>
	
			<a class="link" href="/loginFuncionario">Já tenho uma conta</a> 
		</div>
	</main>

	<section class="images">
		<img src="../img/LogotipoFarmadev1.5.png" />
	</section>
</body>
</html>
