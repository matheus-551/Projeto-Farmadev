<!DOCTYPE html>
<html lang="pt-br" xmlns:th="www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>Farmadev</title>
	<link rel="stylesheet" type="text/css" href="../css/Navbar.css">
 	<link rel="stylesheet" type="text/css" href="../css/Funcionario.css"> 
</head>
<body>
	<header>
        <div class="ContainerLogo">
            <img class="logo" src="../img/LogotipoFarmadev1.5.png" alt="Logo da Farmadev">
        </div>
        <div class="NavBar">
        	<div class="NavGroup">
        		<a href="/Admin/HomePageFuncionario">Categorias</a>
        		<a href="/Admin/ProdutoFuncionario">Produtos</a>
        		<a href="/Admin/FornecedorFuncionario">Fornecedor</a>
        	</div>
            <div class="NavGroup">
                <div class="dropdown">
                    <button class="DropBtn"><img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/40/000000/external-user-interface-kiranshastry-lineal-kiranshastry.png"/></button>
                    <div class="DropdownContent">
                    	<a href="/Admin/MeuPerfil">Meu perfil</a>
                        <a href="/sair">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    	<div class="Cabecalho">
    		<h1>Produto</h1>
 			<a class="addButtons" href="/Admin/CadastroProduto">Novo produto</a>
 		</div>
 		
 		<div class="ContainerCards">
 			<div class="Card" th:each="ListProduto : ${ListaProduto}">
 				<h3 th:text="${ListProduto.NomeProduto}"></h3>
 				
 				<div class="FooterCard">
	 				<span th:text="${#numbers.formatCurrency(ListProduto.Preco)}"></span>
	 				
	 				<div class="ButtonGroup">
	 					<a th:href="|/AlteraProduto?id=${ListProduto.id}|">Editar</a>
	 					<a href="#">Deletar</a>
	 				</div>
 				</div>
 			</div>
 		</div>
    </main>
</body>
</html>
